<!DOCTYPE html>
<html lang="zh-Hans-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect</title>
    <script>
        const host = window.location.host.split('.').slice(-2).join('.');
        if (window.location.host != "games.cykg.fun") {
            location.replace("https://games-cykg." + host);
        } else location.replace("https://games.cykg.fun");</script>
</head>

<body>
    <p>Redirecting...</p>
</body>

</html>
